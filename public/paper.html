<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paper | Vishu</title>
    <meta name="description" content="Research paper by Vishu" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/svg+xml"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ§ </text></svg>"
    />

    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- DOMPurify for XSS protection -->
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Lora:ital,wght@0,400;0,600;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Reading Progress Bar -->
    <div id="reading-progress" class="reading-progress"></div>

    <header class="paper-header">
      <a href="index.html" class="back-link">
        <i class="fas fa-arrow-left"></i> Back to Portfolio
      </a>
      <div class="paper-actions">
        <button id="copy-citation" class="action-btn" title="Copy Citation">
          <i class="fas fa-quote-right"></i>
          <span>Cite</span>
        </button>
        <button id="share-btn" class="action-btn" title="Share">
          <i class="fas fa-share-alt"></i>
          <span>Share</span>
        </button>
        <button id="print-btn" class="action-btn" title="Print">
          <i class="fas fa-print"></i>
          <span>Print</span>
        </button>
      </div>
    </header>

    <!-- Share Dropdown -->
    <div id="share-dropdown" class="share-dropdown">
      <button id="copy-link" class="share-option">
        <i class="fas fa-link"></i> Copy Link
      </button>
      <a id="share-twitter" class="share-option" href="#" target="_blank">
        <i class="fab fa-twitter"></i> Twitter
      </a>
      <a id="share-linkedin" class="share-option" href="#" target="_blank">
        <i class="fab fa-linkedin"></i> LinkedIn
      </a>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <main id="main-content">
      <article id="paper-content" class="paper-full">
        <div class="paper-loading">
          <div class="spinner"></div>
          <p>Loading paper...</p>
        </div>
      </article>
    </main>

    <script src="js/paper.js"></script>
  </body>
</html>
